<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€“ Blog</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Admin Blog</h1>

  <!-- ===================== -->
  <!-- SEZIONE LOGIN -->
  <!-- ===================== -->
  <section id="login-section">
    <h2>Login</h2>

    <label>
      Username<br>
      <input type="text" id="username" autocomplete="username">
    </label><br><br>

    <label>
      Password<br>
      <input type="password" id="password" autocomplete="current-password">
    </label><br><br>

    <button id="login-btn">Login</button>

    <p id="login-error" style="color:red;"></p>
  </section>

  <!-- ===================== -->
  <!-- SEZIONE CMS -->
  <!-- ===================== -->
  <section id="cms-section" style="display:none;">

    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2>Gestione articoli</h2>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Form Creazione / Modifica Post -->
    <form id="postForm">
      <input type="hidden" id="postId">

      <label>
        Titolo<br>
        <input type="text" id="title" required>
      </label><br><br>

      <label>
        Contenuto<br>
        <textarea id="content" rows="10" required></textarea>
      </label><br><br>

      <button type="submit">Salva Post</button>
      <button type="button" id="resetForm">Annulla modifica</button>
    </form>

    <p id="cms-message"></p>
